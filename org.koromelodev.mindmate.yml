---
app-id: org.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.8-beta.tar.gz
        sha256: 087fbfebb0c95ea4d99f94442cc05270cfa5251f166819cf051793bf49568abd
