name: Unit testing
on: workflow_dispatch
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: 13
    - name: Install Qt
      uses: anthepro/install-qt-static@v1
      with:
        version: 6.5.0
        configure-args: -opensource -opengl desktop
        submodules: qtbase,qtshadertools,qtdeclarative,qtmultimedia,qttools,qttranslations,qtsvg
    #  uses: jurplel/install-qt-action@v3
     # with:
       # aqtversion: ==3.1.*
       # version: 6.5.0
       # host: linux
       # target: desktop
       # arch: gcc_64
      #  modules: qtmultimedia
     #   cache: true
    #    cache-key-prefix: install-qt
    - name: Get repository code
      uses: actions/checkout@v4.0.0
    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-type: Release
        configure-options: -DTESTING=ON
    - name: Find tests
      uses: mathiasvr/command-output@v2.0.0
      id: tests
      with:
        run: find ${{ runner.workspace }}/build/ -type f -name "*Test"   
    - name: Run tests
      run: ${{ steps.tests.outputs.stdout }}
